#Format conversion and broadcast configuration file
stream:
  streamers:
    - streamer:
        tag: str_gnss_rov
        output_tags: [fmt_gnss_rov]
        type: serial
        port: ttyUSB0
        baudrate: 921600
    - streamer:
        tag: str_gnss_rov_file
        input_tags: [str_gnss_rov]
        type: tcp-client
        ip: ...
        port: ...
        loop_duration: 0.001
        buffer_length: 32768

  formators:
    - formator:
        io: input
        tag: fmt_gnss_rov
        input_tags: [str_gnss_rov]
        output_tags: [fmt_gnss_rov_conversion]
        type: gnss-raw
        sub_type: tersus
    - formator:
        io: log
        tag: fmt_gnss_rov_conversion
        input_tags: [fmt_gnss_rov]
        output_tags: [str_gnss_rov_file]
        type: gnss-rtcm-3

  replay:
    enable: false

estimate:


logging:
  enable: true
  min_log_level: 1
  log_to_stderr: true
  file_directory: <log-directory>
